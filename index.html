<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graph Plotter</title>
  <style>
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(34, 30, 30, 0.059);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Equation (e.g. 2x+1):</label><br />
    <input type="text" id="equationInput" value="x**2 + x**3 + 6" />
    <br />
    <label>Zoom:</label><br />
    <input type="range" id="zoomSlider" min="0.1" max="2" step="0.1" value="0.3892" />
  </div>
  <canvas id="canvas"></canvas>

  <script src="Math/equation.js"></script>
  <script src="Math/point.js"></script>
  <script src="Math/segment.js"></script>
  <script src="UI/c-plane.js"></script>
  <script src="main.js"></script>
</body>
</html>
